<h3>Latest Posts</h3>
<ul>
  {% for post in site.posts limit:10 %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <br />
    {{ post.date | date: "%B %d, %Y"}}
  </li>
  {% endfor %}
</ul>

<div id='tweets'></div>
