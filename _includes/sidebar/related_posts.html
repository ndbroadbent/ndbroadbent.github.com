<div class='sidebar-section'>
  <h3>Related Posts</h3>
  <div id='other-posts'>
    <ul>
      {% for post in site.related_posts limit:5 %}
      <li>
        <a href="{% include post_url %}">{{ post.title }}</a>
        <h6>{{ post.date | date: "%B %d, %Y"}}</h6>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
