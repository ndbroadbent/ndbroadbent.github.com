<h3>Latest Posts</h3>
<div class='sidebar-section'>
  <div id='other-posts'>
    <ul>
      {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <h6>{{ post.date | date: "%B %d, %Y"}}</h6>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
