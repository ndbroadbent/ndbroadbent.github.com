---
layout: default
---
<div id='content'>
  <div class='posts-list'>
    {% for post in site.posts limit:5 %}
    <div class='post'>
      <div class='header'>
        <div class='title'>
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <h6>{{ post.date | date: "%A, %B %d, %Y" }}</h6>
        </div>
      </div>
      <div class='content'>
        {{ post.content }}
      </div>
    </div>
    {% endfor %}
  </div>
  <p id='footnote'>
    Didn't find what you were looking for? There's more in the <a href="/archive.html">archive</a>.
  </p>
</div>
<div id='sidebar'>
  {% include sidebar.html %}
</div>
