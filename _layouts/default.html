<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
    <link href="http://feeds.feedburner.com/madebynathan" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    
    {% include assets.html %}
    
    {% include google_ajax_search.html %}
  </head>
  <body class='bp two-col'>
    <div id='container'>
      <div id='header'>
        <div id='logo'>
          <ul>
            <li>
              <h1><a href="/">{{ site.title }}</a></h1>
            </li>
            <li>
              <h2>{{ site.description }}</h2>
            </li>
          </ul>
        </div>
        <div id='menu'>
          <ul class='icons site_links'>
            <li><a href="/projects" class="icons-projects" title="Project gallery">projects</a></li>
            <li><a href="/tags" class="icons-tags" title="Tag cloud of categories">categories</a></li>
            <li><a href="/archive.html" class="icons-archive" title="Archive of all posts">archive</a></li>
            <li><a href="http://feeds.feedburner.com/madebynathan" class="icons-rss" title="Follow me via RSS" target="blank">rss</a></li>
            <li class='no-text'><a href="http://grooveshark.com/#/nathanf77" class="icons-grooveshark" title="Grooveshark" target="_blank"></a></li>
            <li class='no-text'><a href="http://www.last.fm/user/nathan_f77" class="icons-lastfm" title="Last.fm" target="_blank"></a></li>
            <li class='no-text'><a href="http://www.youtube.com/user/nathanf77" class="icons-youtube" title="Youtube" target="_blank"></a></li>
            <li class='no-text'><a href="http://twitter.com/nathanf77" class="icons-twitter" title="Twitter" target="_blank"></a></li>
            <li class='no-text'><a href="http://www.linkedin.com/profile/view?id=74450241" class="icons-linkedin" title="LinkedIn" target="_blank"></a></li>
            <li class='no-text'><a href="http://stackoverflow.com/users/304706/nathan-f77" class="icons-stackoverflow" title="Stack Overflow" target="_blank"></a></li>
            <li class='no-text'><a href="http://github.com/ndbroadbent" class="icons-github" title="Fork me on Github" target="_blank"></a></li>
          </ul>
        </div>
      </div>
      {{ content }}
      <div id='footer'>
        powered by <a href="http://jekyllrb.com/" traget="blank">jekyll</a>,
        hosted by <a href="https://github.com" traget="blank">GitHub</a>
      </div>
    </div>
    <script type='text/javascript'>
      //<![CDATA[
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-19054098-3']);
        _gaq.push(['_trackPageview']);
        _gaq.push(['_trackPageLoadTime']);
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      //]]>
    </script>
  </body>
</html>
