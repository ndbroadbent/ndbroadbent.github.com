<html>
  <head>
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
    <link href="http://feeds.feedburner.com/madebynathan" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    
    {% include assets.html %}
    
    {% include google_ajax_search.html %}
  </head>
  <body class='bp two-col'>
    <div id='container'>
      {% include header.html %}
      {{ content }}
      {% include adsense/leaderboard_footer.html %}

    </div>
