<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <link href="http://fonts.googleapis.com/css?family=Amaranth:700|Francois+One|Droid+Sans|Droid+Sans+Mono" rel="stylesheet" type="text/css">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
    <link href="http://feeds.feedburner.com/madebynathan" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    
    {% include assets.html %}
    
    {% include google_ajax_search.html %}
    {% include analytics.html %}
  </head>
  <body class='bp two-col'>
    <div id='container'>
      {% include header.html %}
      {{ content }}
      {% include adsense/footer_leaderboard.html %}
      <div id='footer'>
        powered by <a href="http://jekyllrb.com/" traget="blank">jekyll</a>,
        hosted by <a href="https://github.com" traget="blank">GitHub</a>
      </div>
    </div>
  </body>
</html>
