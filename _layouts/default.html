<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
    <link href="http://feeds.feedburner.com/madebynathan" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    
    {% include assets.html %}
    
    {% include google_ajax_search.html %}
  </head>
  <body class='bp two-col'>
    <a href="http://github.com/ndbroadbent" id="fork-on-github" target="_blank">
    <img src="https://a248.e.akamai.net/assets.github.com/img/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub">
    </a>
    <div id='container'>
      <div id='header'>
        <div id='logo'>
          <ul>
            <li>
              <h1><a href="/">{{ site.title }}</a></h1>
            </li>
            <li>
              <h2>{{ site.description }}</h2>
            </li>
          </ul>
        </div>
        <div id='menu'>
          <ul class='icons site_links'>
            <li><a href="/projects" class="icons-projects">projects</a></li>
            <li><a href="/archive.html" class="icons-archive">archive</a></li>
            <li><a href="http://feeds.feedburner.com/madebynathan" class="icons-rss" target="blank">rss</a></li>
            <li class='no-text'><a href="http://twitter.com/nathanf77" class="icons-twitter" target="_blank"></a></li>
            <li class='no-text'><a href="http://www.linkedin.com/profile/view?id=74450241" class="icons-linkedin" target="_blank"></a></li>
            <li class='no-text'><a href="http://stackoverflow.com/users/304706/nathan-f77" class="icons-stackoverflow" target="_blank"></a></li>
            <li class='no-text'><a href="http://github.com/ndbroadbent" class="icons-github" target="_blank"></a></li>
          </ul>
        </div>
      </div>
      {{ content }}
      <div id='footer'>
        powered by <a href="http://jekyllrb.com/" traget="blank">jekyll</a>,
        hosted by <a href="https://github.com" traget="blank">GitHub</a>

</html>
